<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>后台商城管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="../../css/theme4.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/md5.min.js"></script>
    <script type="text/javascript" src="../../js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <style type="text/css">
        .downpanel .layui-select-title span {
            line-height: 38px;
        }

        /*继承父类颜色*/
        .downpanel dl dd:hover {
            background-color: inherit;
        }
    </style>
    <style type="text/css">
        body {
            height: 100%;
            width: 100%;
            background-size: cover;
            margin: 0 auto;
        }
        td {
            font-size: 12px !important;
        }

        .layui-form-checkbox span {
            height: 30px;
        }
        .layui-field-title {
            border-top: 1px solid white;
        }
        table {
            width: 100% !important;
        }

    </style>
  <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form action="" method="post" class="layui-form layui-form-pane">
              <div class="layui-form-item">
                <label class="layui-form-label">选择分类</label>
                <div class="layui-input-inline">
                    <div class="layui-unselect layui-form-select downpanel">
                        <div class="layui-select-title">
                            <span class="layui-input layui-unselect" id="treeclass">选择分类</span>
                            <input type="hidden" name="selectID" value="0">
                            <i class="layui-edge"></i>
                        </div>
                        <dl class="layui-anim layui-anim-upbit">
                            <dd>
                                <ul id="classtree"></ul>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script>
        layui.use(['form','layer','upload','tree'], function(){
          var form = layui.form
          ,layer = layui.layer
          ,tree = layui.tree
          ,upload = layui.upload;
          tree({
            elem: "#classtree"
            ,
            nodes: [{
                name: '常用文件夹',
                id: 1,
                alias: 'changyong',
                children: [{name: '所有未读', id: 11, href: 'http://www.layui.com/', alias: 'weidu'}, {
                    name: '置顶邮件',
                    id: 12
                }, {name: '标签邮件', id: 13}]
            }, {
                name: '我的邮箱',
                id: 2,
                spread: true,
                children: [{
                    name: 'QQ邮箱',
                    id: 21,
                    spread: true,
                    children: [{
                        name: '收件箱',
                        id: 211,
                        children: [{name: '所有未读', id: 2111}, {name: '置顶邮件', id: 2112}, {name: '标签邮件', id: 2113}]
                    }, {name: '已发出的邮件', id: 212}, {name: '垃圾邮件', id: 213}]
                }, {
                    name: '阿里云邮',
                    id: 22,
                    children: [{name: '收件箱', id: 221}, {name: '已发出的邮件', id: 222}, {name: '垃圾邮件', id: 223}]
                }]
            }]
            ,
            click: function (node) {
                var $select = $($(this)[0].elem).parents(".layui-form-select");
                $select.removeClass("layui-form-selected").find(".layui-select-title span").html(node.name).end().find("input:hidden[name='selectID']").val(node.id);
            }
        });
        $(".downpanel").on("click", ".layui-select-title", function (e) {
            $(".layui-form-select").not($(this).parents(".layui-form-select")).removeClass("layui-form-selected");
            $(this).parents(".downpanel").toggleClass("layui-form-selected");
            layui.stope(e);
        }).on("click", "dl i", function (e) {
            layui.stope(e);
        });
        $(document).on("click", function (e) {
            $(".layui-form-select").removeClass("layui-form-selected");
        });
          //自定义验证规则
           
          
          
          //图片上传
          upload.render({
                  elem:"#brand_logo",
                  url:api.url+'?method=image.upload.signle&source='+api.source+'&version='+api.version+'&sign='+signs.gen_sign({"method":"image.upload.signle","version":api.version,"source":api.source}),
                  accept:'images',
                  exts:'jpg|png|gif|bmp|jpeg',
                  before:function(obj){
                    layer.load();
                  },
                  done:function(rs){
                    if(rs.code == 0){
                      data = typeof(rs.data) == 'string' ? JSON.parse(rs.data) : rs.data;
                      
                      $("#upload_img").attr('src', data.src);
                      $("input[name='brand_logo']").val(data.src);
                      layer.closeAll('loading');
                    }else {
                      
                      layer.closeAll('loading');
                    }
                    
                  },
                  error:function(index, upload){
                    layer.closeAll('loading');
                  }

                });


          //监听提交
          form.on('submit(add)', function(data){
            
            data.field.method = "brand.save";
            data.field.disabled = data.field.disabled =='on' ? 1 :0;
            Shop.post(data.field,function(rs){
                if(rs.code == 0) {
                    layer.alert("保存成功", {icon: 6, closeBtn:0},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        x_admin_father_reload();
                    });
                }else {
                    layer.msg(rs.msg);
                }
            })
            return false;
          });


        

        
        });


         function editData(data) {
          layui.use('form', function(){
              $("input[name='id']").val(data.id);
              $("#brand_name").val(data.brand_name);
              $("#brand_url").val(data.brand_url);
              $("input[name='brand_logo']").val(data.brand_logo);
              $("#upload_img").attr('src',data.brand_logo);
              $("#brand_keywords").val(data.brand_keywords);
              //$("input[name='disabled'][value=1]").attr('checked',data.disabled == 1 ?true:false);
              //$("input[name='disabled'][value=0]").attr('checked',data.disabled == 0 ?true:false);
              $("input[name='disabled']").attr('checked',data.disabled == 1 ?true:false);
              $("#brand_desc").val(data.brand_desc);
              layui.form.render();
            });
          }


    </script>
   
  </body>

</html>

        <script>
          layui.use(['form','layer','laypage','jquery'],function(){
           
            var form = layui.form;
            var layer = parent.layer === undefined ? layui.layer : parent.layer;
            var laypage = layui.laypage;
            
            initLayPage();

            function initLayPage(pageConf) {
              if(!pageConf) {
                pageConf = new Object();
                pageConf.page = 1;
                pageConf.limit = api.page;

              }
              Shop.post(api.url,{"method":"cate.get","source":api.source,"version":api.version},function(rs){
                if(rs.code == 200) {
                  data = typeof(rs.data) == 'string' ? JSON.parse(rs.data) : rs.data;
                  $('.total').html(data.count ? data.count : 0);
                  
                  apiList(data.data);
                }else {
                  layer.msg(rs.msg);
                }
              });


            }

            function apiList(pageData){
  
                var dataHtml = '';
                if(pageData.length > 0){
                  for(var i=0;i<pageData.length;i++){
                      dataHtml += '<tr cate-id="'+pageData[i].cate_id+'" fid="'+pageData[i].p_id+'">'
                      +'<td>'+pageData[i].cate_id+'</td>'
                      +'<td><i class="layui-icon x-show" status="true">&#xe623;</i>'+pageData[i].cate_name+'</td>';
                      if(pageData[i].path==1) {
                        dataHtml+='<td>'+api.webUrl+'tabs?cate_id='+pageData[i].cate_id+'</td>'
                            +'<td class="td-manage">'
                            +'<button class="layui-btn layui-btn layui-btn-xs cate-edit" data-id="'+pageData[i].cate_id+'"><i class="layui-icon">&#xe642;</i>编辑</button>'
                            +'<button class="layui-btn layui-btn-warm layui-btn-xs add-cate" data-id="'+pageData[i].cate_id+'"  ><i class="layui-icon">&#xe642;</i>添加子分类</button>'
                            +'</td>'
                            +'<tr>';
                      }

                      if(pageData[i].childer!=undefined && pageData[i].childer.length >0 ) {
                        for(var j=0;j<pageData[i].childer.length;j++) {
                          dataHtml += '<tr cate-id="'+pageData[i].childer[j].cate_id+'" fid="'+pageData[i].childer[j].p_id+'">'
                                    +'<td>'+pageData[i].childer[j].cate_id+'</td>'
                                    +'<td>'
                                     +' &nbsp;&nbsp;&nbsp;&nbsp;'
                                     +' <i class="layui-icon x-show" status="true">-|</i>'
                                      +''+pageData[i].childer[j].cate_name+''
                                    +'</td>';
                          if(pageData[i].childer[j].path==2) {
                            dataHtml+= '<td></td>'
                                +'<td class="td-manage">'
                                +'<button class="layui-btn layui-btn layui-btn-xs cate-edit" data-id="'+pageData[i].childer[j].cate_id+'" ><i class="layui-icon">&#xe642;</i>编辑</button>'
                                
                                +'<button class="layui-btn-danger layui-btn layui-btn-xs cate-del" data-id="'+pageData[i].childer[j].cate_id+'" href="javascript:;" ><i class="layui-icon">&#xe640;</i>删除</button>'
                                +'</td>'
                                +'<tr>';
                          }
                        }
                      }
                      //console.log((pageData[i].childer).length);
                     
                  }
                  form.render();
                }else{
                  dataHtml += '<tr><td colspan="4">暂无数据</td></tr>';
                }

                $(".x-cate").html(dataHtml);
                  
              }
            
          });

           /*用户-删除*/
          function member_del(obj,id){
              layer.confirm('确认要删除吗？',function(index){
                  //发异步删除数据
                  $(obj).parents("tr").remove();
                  layer.msg('已删除!',{icon:1,time:1000});
              });
          }

          // 分类展开收起的分类的逻辑
          // 
          $(function(){

            $("tbody.x-cate tr[fid!='0']").hide();
            // 栏目多级显示效果
            $('.x-show').click(function () {
                console.log($(this).attr('status'));
                if($(this).attr('status')==='true'){
                    
                    $(this).html('&#xe625;'); 
                    $(this).attr('status',false);
                    cateId = $(this).parents('tr').attr('cate-id');

                    $("tbody tr[fid="+cateId+"]").show();
               }else{
                    cateIds = [];

                    $(this).html('&#xe623;');
                    $(this).attr('status','true');
                    cateId = $(this).parents('tr').attr('cate-id');
                    getCateId(cateId);
                    for (var i in cateIds) {
                        $("tbody tr[cate-id="+cateIds[i]+"]").hide().find('.x-show').html('&#xe623;').attr('status','true');
                    }
               }
            })
          })

          var cateIds = [];
          function getCateId(cateId) {
              $("tbody tr[fid="+cateId+"]").each(function(index, el) {
                  id = $(el).attr('cate-id');
                  cateIds.push(id);
                  getCateId(id);
              });
          }
   
        </script>

<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>后台商城管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="../../css/theme4.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="../../js/md5.min.js"></script>
    <script type="text/javascript" src="../../js/cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="layui-fluid">
        <div class="layui-row">
            <form action="" method="post" class="layui-form layui-form-pane">
              <input type="hidden" name="id" />
               
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label">
                        <span class="x-red">*</span>标题
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="title" name="title" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="title_desc" class="layui-form-label">
                        标题描述
                    </label>
                    <div class="layui-input-inline">
                        <textarea placeholder="请输入标题描述" id="title_desc" name="title_desc" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="sub_title" class="layui-form-label">
                        <span class="x-red">*</span>副标题
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="sub_title" name="sub_title" required="" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>

                 <div class="layui-form-item">
                    <label for="module_title" class="layui-form-label">
                        <span class="x-red">*</span>模块标题
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="module_title" name="module_title" lay-verify="required"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="module_desc" class="layui-form-label">
                        模块描述
                    </label>
                    <div class="layui-input-inline">
                        <textarea placeholder="请输入标题描述" id="module_desc" name="module_desc" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="banner_img" class="layui-form-label">
                        <span class="x-red"></span>图片
                    </label>
                    <div class="layui-input-inline layui-upload">
                          <button type="button" class="layui-btn" id="banner_img">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                          </button>
                          <input class="layui-upload-file" type="file" accept="*" name="file">
                          <input type="hidden" name="banner_img" />
                          <div class="layui-upload-list">
                            <img class="layui-upload-img" height="80" id="upload_img">
                          
                          </div>
                      </div>
                </div>


                <div class="layui-form-item">
                      <label class="layui-form-label">选择商品</label>
                      <div class="layui-input-block">
                      <input type="button" class="layui-btn dialog" value="请选择">

                        <input type="hidden" name="goods_id" />
                      </div>
                  </div>

                
                
                <div class="layui-form-item" style="text-align: center;">
                <button class="layui-btn" lay-submit="" lay-filter="add">保存</button>
              </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../../js/config.js"></script>
    <script type="text/javascript" src="../../js/user.js"></script>
    <script>

      layui.config({
        base: '../../js/',
      });
        layui.use(['form','layer','upload','multiSelect'], function(){
          var form = layui.form
          ,layer = layui.layer
          //,multiSelect = layui.multiSelect
          ,upload = layui.upload;
        
          
          
          // form.on('select(goods)',function(data){

            
            
            
          //   $('select[multiple] option:selected').each(function() {
          //     $('.select-goods').append('<input type="hidden" name="goods_id[]" value="'+$(this).val()+'" />')
              
          //   });
            
          // });
          //图片上传
          upload.render({
                  elem:"#banner_img",
                  url:api.url+'?method=image.upload.signle&source='+api.source+'&version='+api.version+'&sign='+signs.gen_sign({"method":"image.upload.signle","version":api.version,"source":api.source}),
                  accept:'images',
                  exts:'jpg|png|gif|bmp|jpeg',
                  before:function(obj){
                    layer.load();
                  },
                  done:function(rs){
                    if(rs.code == 0){
                      data = typeof(rs.data) == 'string' ? JSON.parse(rs.data) : rs.data;
                      
                      $("#upload_img").attr('src', data.src);
                      $("input[name='banner_img']").val(data.src);
                      layer.closeAll('loading');
                    }else {
                      
                      layer.closeAll('loading');
                    }
                    
                  },
                  error:function(index, upload){
                    layer.closeAll('loading');
                  }

                });


          //监听提交
          form.on('submit(add)', function(data){
            
            data.field.method = "widget.save";
            
            Shop.post(data.field,function(rs){
                if(rs.code == 0) {
                    layer.alert("保存成功", {icon: 6, closeBtn:0},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        x_admin_father_reload();
                    });
                }else {
                    layer.msg(rs.msg);
                }
            })
            return false;
          });


        $('.dialog').on('click',function(e) {
          dialog.checkbox({"method":"goods.get","source":api.source,"version":api.version,"sales_status":1},[[ //表头
                {type: 'checkbox', title: '选择', fixed: 'left'}
                ,{field: 'id', title: '编号',  sort: true, fixed: 'left'}
                ,{field: 'name', title: '商品名称', }
                
                ,{field: 'create_time', title: '创建时间', sort:true}
                ,{field: 'update_time', title: '最后更新时间', sort:true}
                
              ]],$("input[name='goods_id']").val());
        });

        
        });


         function editData(data) {
          layui.use(['form'], function(){
              $("input[name='id']").val(data.id);
              $("#title").val(data.title);
              
              $("input[name='banner_img']").val(data.banner_img);
              $("#upload_img").attr('src',data.banner_img);
              $("input[name='sub_title']").val(data.sub_title);
              $("input[name='module_title']").val(data.module_title);
              $("#title_desc").val(data.title_desc);
              $("#module_desc").val(data.module_desc);
              $("input[name='goods_id']").val(data.goods_id);
              $(".dialog").val(data.goods_name);
             layui.form.render();
            });
          }


    </script>
   
  </body>

</html>

    <script>
        layui.use(['table','layer'],function() {
            var table = layui.table;
            var layer = parent.layer === undefined ? layui.layer : parent.layer;
            
            table.render({
             elem: '#table-data'
            ,height: 420
            ,loading:true
            ,url: api.url //数据接口
            ,method:"post"
            ,where:tableParams.getParams("admin.user.get")
            ,title: '商品品牌列表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: false //开启合计行
            ,cols: [[
                    {type: 'checkbox', fixed: 'left'}
                  ,{field: 'id', title: '编号',  sort: true, fixed: 'left', width:80}
                  ,{field: 'username', title: '登录名', width:80 }
                  ,{field: 'is_super', title:'超级用户', width:80, templet: '#superTpl'}
                  ,{field:'avatar', title:'图像', width:80, templet:'#avatarTpl'}
                  ,{field:'is_disabled', title:'是否启用', width:100,templet:'#switchTpl'}
                  ,{field: 'create_time', title: '创建时间', sort:true,width:160}
                  ,{field: 'update_time', title: '最后更新时间', sort:true,width:160}
                  ,{field:'last_login_ip', title:'最后登录IP', width:150}
                  ,{fixed: 'right', title:'操作', width:200,align:'center', toolbar: '#barData'}
                  ]]

          });



              var $ = layui.$, active = {
                  reload: function(){
                    var username = $('#username');
                    
                    //执行重载
                    table.reload('table-data', {
                      page: {
                        curr: 1 //重新从第 1 页开始
                      }
                      ,where: {
                        username: username.val()
                      }
                    });
                  }
                };
                
                $('.layui-col-space5 .layui-btn').on('click', function(){
                  var type = $(this).data('type');
                  active[type] ? active[type].call(this) : '';
                });

           //监听行工具事件
          table.on('tool(table-data)', function(obj){ 
            var data = obj.data //获得当前行数据
            ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
              tableParams.editData('admin.user.getrow',data.id,'查看管理员','/page/admin/user-edit.html')
            } else if(layEvent === 'del'){
              layer.confirm('确认删除吗？', function(index){
                
                Shop.post({method:"admin.user.del",id:data.id},function(rs){
                    if(rs.code==0) {
                        obj.del(); //删除对应行（tr）的DOM结构
                        layer.close(index);
                    }else {
                        layer.msg(rs.msg);
                    }
                })
                //向服务端发送删除指令
              });
            } else if(layEvent === 'edit'){
                tableParams.editData('admin.user.getrow',data.id,'编辑管理员','/page/admin/user-edit.html')
              
            }
          });

            //头工具栏事件
            table.on('toolbar(table-data)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                
                switch (obj.event) {
                case 'add':
                   x_admin_show('添加管理员','/page/admin/user-edit.html')
                    break;
                case 'edit':
                    layer.msg(111);
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                };
            });
        });

    </script>

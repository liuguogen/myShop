    <script>layui.use('laydate',
        function() {

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素

        });</script>
    <script>
        layui.use(['table','layer'],function() {
            var table = layui.table;
            var layer = parent.layer === undefined ? layui.layer : parent.layer;
            var params = {"method":"admin.get","source":api.source,"version":api.version};
            params.sign = signs.gen_sign(params);
              table.render({
            elem: '#table-data'
            ,height: 550
            ,loading:true
            ,url: api.url //数据接口
            ,method:"post"
            ,where:params
            ,title: '商品品牌列表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: false //开启合计行
            ,cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'id', title:'编号', width:80, fixed: 'left',  sort: true}
                    ,{field:'username', title:'登录名', width:120, }
                    ,{field:'is_super', title:'是否超级管理员', width:150, templet: '#superTpl'}
                    ,{field:'avatar', title:'图像', width:80, templet:'#avatarTpl'}
                    ,{field:'is_disabled', title:'是否启用', width:100,templet:'#switchTpl'}
                    ,{field:'create_time', title:'创建时间',width:150,sort:true}
                    ,{field:'update_time', title:'最后更新时间', width:150, sort: true}
                    ,{field:'last_login_ip', title:'最后登录IP', width:120}
                    ,{fixed: 'right', title:'操作', toolbar: '#barData', width:200}
                  ]]

          });



              var $ = layui.$, active = {
                  reload: function(){
                    var username = $('#username');
                    
                    //执行重载
                    table.reload('table-data', {
                      page: {
                        curr: 1 //重新从第 1 页开始
                      }
                      ,where: {
                        username: username.val()
                      }
                    });
                  }
                };
                
                $('.layui-col-space5 .layui-btn').on('click', function(){
                  var type = $(this).data('type');
                  active[type] ? active[type].call(this) : '';
                });

            //监听单元格编辑
            table.on('edit(test)',
            function(obj) {
                var value = obj.value //得到修改后的值
                ,
                data = obj.data //得到所在行所有键值
                ,
                field = obj.field; //得到字段
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
            });

            //头工具栏事件
            table.on('toolbar(table-data)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                case 'add':
                   x_admin_show('添加管理员','/page/admin/user-edit.html')
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                };
            });
        });

    </script>

    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                
                <a href="">管理员管理</a>
                <a>
                    <cite>角色管理</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                                
                                
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="role_name" placeholder="角色名" autocomplete="off" class="layui-input"></div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="sreach">
                                        <i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-body ">
                            <table class="layui-hide" id="table-data" lay-filter="table-data"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>


    <script type="text/html" id="barDemo">
      <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
      <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
    <script type="text/html" id="toolbarDemo">
        <div class = "layui-btn-container" > 
            <button class = "layui-btn layui-btn-sm" lay-event = "getCheckData" > 获取选中行数据 </button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button > 
            <button class = "layui-btn layui-btn-sm" lay-event = "isAll" > 验证是否全选</button>
        </div > 
    </script>
    <script type="text/html" id="switchTpl">
        <!-- 这里的checked的状态只是演示 -->
        <input type = "checkbox" name = "disabled" value = "{{d.disabled}}" lay-skin = "switch" lay-text = "是|否" lay-filter = "sexDemo" {{ d.disabled == 1 ? 'checked': ''}} >
    </script>


<script type="text/javascript" src="../../js/config.js"></script>

    <script>layui.use('laydate',
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

        });</script>
    <script>
        layui.use(['table','layer'],function() {
            var table = layui.table;
            var layer = parent.layer === undefined ? layui.layer : parent.layer;
            
            table.render({
             elem: '#table-data'
            ,height: 420
            ,url: api.url //数据接口
            ,method:"post"
            ,where:tableParams.getParams("role.get")
            ,title: '角色管理列表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: true //开启合计行
            ,cols: [[ //表头
              {type: 'checkbox', fixed: 'left'}
              ,{field: 'id', title: '编号',  sort: true, fixed: 'left'}
              ,{field: 'role_name', title: '角色名', }
              ,{field: 'role_desc', title: '描述', }
              ,{field: 'create_time', title: '创建时间', sort:true}
              ,{field: 'update_time', title: '最后更新时间', sort:true}
              ,{fixed: 'right', title:'操作',width: 200, align:'center', toolbar: '#barDemo'}
            ]]
          });
            //监听单元格编辑
            table.on('edit(test)',
            function(obj) {
                var value = obj.value //得到修改后的值
                ,
                data = obj.data //得到所在行所有键值
                ,
                field = obj.field; //得到字段
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + value);
            });

            //头工具栏事件
            table.on('toolbar(table-data)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                case 'add':
                   x_admin_show('添加角色','/page/admin/role-edit.html')
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                };
            });
        });

    </script>
   

</html>

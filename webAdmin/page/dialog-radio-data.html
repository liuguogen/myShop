    <script>layui.use('laydate',

    <script>


    	function setData(params,type,cols,id='') {
            
            
            switch(params.method) {
                case 'goods.get':
                    $(".layui-breadcrumb a").html('商品管理');
                    $(".serach-title").append('<input type="text" name="goods_name" placeholder="商品名称" autocomplete="off" class="layui-input">')
                    break;
            }
    		layui.use(['table','layer'],function() {
            var table = layui.table;
            var layer = parent.layer === undefined ? layui.layer : parent.layer;

              table.render({
            elem: '#table-data'
            ,height: 420
            ,url: api.url //数据接口
            ,method:"post"
            ,where:params
            ,title: ''
            ,page: true //开启分页
            ,toolbar: '<div><button class="layui-btn"  lay-event="save">保存</button></div>' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,totalRow: false //开启合计行
            ,cols: cols
            ,done: function(res, page, count){
                
                //可以自行添加判断的条件是否选中
                //这句才是真正选中，通过设置关键字LAY_CHECKED为true选中，这里只对第一行选中
                //res.data[0]["LAY_CHECKED"]='true';
                if(id) {
                    for(var i=0;i<res.data.length;i++) {
                    
                        if(parseInt(id) == res.data[i].id) {
                            var index= res.data[i].LAY_TABLE_INDEX;
                            
                            $("tr[data-index = '"+index+"' ] .layui-form-radio").click();
                        }
                    }
                }
                
                //下面三句是通过更改css来实现选中的效果
                //var index= res.data[0]['LAY_TABLE_INDEX'];
                //$('tr[data-index=' + index + '] input[type="radio"]').prop('checked', true);
                //$('tr[data-index=' + index + '] input[type="radio"]').next().addClass('layui-form-radioed');
            }

          });
            var $ = layui.$, active = {
                  reload: function(){
                    var name = $("input[name='goods_name']");
                    
                    //执行重载
                    table.reload('table-data', {
                      page: {
                        curr: 1 //重新从第 1 页开始
                      }
                      ,where: {
                        name: name.val()
                      }
                    });
                  }
                };
            $('.layui-col-space5 .layui-btn').on('click', function(){
                  var type = $(this).data('type');
                  active[type] ? active[type].call(this) : '';
            });    
            //头工具栏事件
            table.on('toolbar(table-data)',
            function(obj) {
                
	                var checkStatus = table.checkStatus(obj.config.id);
	                switch (obj.event) {
	                
	                case 'save':
	                	var data = checkStatus.data;
                        
                        if(data.length < 1){
                            layer.msg('请选择数据!');return;
                        }
                        $(window.parent.document).find(".dialog").empty();
                        switch(params.method){
                            case 'goods.get':
                                $(window.parent.document).find("input[name='goods_id']").val(data[0].id)

                                $(window.parent.document).find(".dialog").val(data[0].name)
                                break;
                        }
	                	
	                	
	                	var index = parent.layer.getFrameIndex(window.name);
	                        //关闭当前frame
	                    parent.layer.close(index);
	                    
	                	break;
	                
	                };
            	});
        	});
    	}
        

    </script>
